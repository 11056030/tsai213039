

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html class="no-js"></html>
<html lang="en"></html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<head>
    <style>
        div {
            width: 100%;
            height: 100%;
            background-image: url("static/images/18.jpg");
            background-repeat:repeat;
            background-attachment: fixed;
            background-size: 103%;
            background-position: right 100% bottom 80%;
        }

        .card {
            border: 1px solid rgb(112, 74, 76); /* 修改卡片的框线颜色 */
        }

        .list-group-item {
            border: 1px solid rgb(112, 74, 76); /* 修改列表项的框线颜色 */
            color: rgb(107, 81, 82);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-3" >
                <div class="card" >
                    <div class="card-header" >
                        <h3><center>
                            <p style='font-family:標楷體;font-size:24pt;color:rgb(112, 74, 76);'>
                                功能
                            </p>
                        </center></h3>
                    </div>
                    <div class="card-body" >
                        <div class='list-group'>
                            <p style='font-family:標楷體;font-size:18pt;'>
                                <a href='/book_list/' class='list-group-item'>借還書系統</a>
                            </p>
                            <p style='font-family:標楷體;font-size:18pt;'>
                                <a href='/login/' class='list-group-item'>登入</a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3><center>
                            <p style='font-family:標楷體;font-size:24pt;color:rgb(112, 74, 76)'>
                                其他圖書館
                            </p>
                        </center></h3>
                    </div>
                    <div class="card-body">
                        <div class='list-group'>
                            <p style='font-family:標楷體;font-size:18pt;'>
                                <a href='https://www.ncl.edu.tw/' class='list-group-item'>國家圖書館</a>
                                <a href='https://tpml.gov.taipei/' class='list-group-item'>台北市立圖書館</a>
                                <a href='https://www.library.ntpc.gov.tw/' class='list-group-item'>新北市立圖書館</a>
                                <a href='https://www.typl.gov.tw/zh-tw' class='list-group-item'>桃園市立圖書館</a>
                                <a href='https://www.library.taichung.gov.tw/public/' class='list-group-item'>台中市立圖書館</a>
                                <a href='https://www.tnpl.tn.edu.tw/w5368759830002704284/index' class='list-group-item'>台南市立圖書館</a>
                                <a href='https://www.ksml.edu.tw/' class='list-group-item'>高雄市立圖書館</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="card">
                    <div class="card-header">
                        {% block headmessage %}
                        {% endblock %}
                    </div>
                    <div class="card-body">
                    <div style="overflow:auto;height: 500px;">
                        {% block content %}
                        {% endblock %}
                    </div>
                    </div>
                    <div class="card-footer">
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header">
                        <h3><center>
                            <p style='font-family:標楷體;font-size:24pt; color:rgb(112, 74, 76)'>
                                好書推薦
                            </p>
                        </center></h3>
                    </div>
                    <div class="card-body">
                        <div class='list-group'>
                            <p style='font-family:標楷體;font-size:20pt;'>
                                <a href='http://127.0.0.1:8000/post/Finally/' class='list-group-item'>終於要與自己和好如初</a>
                                <a href='http://127.0.0.1:8000/post/5/' class='list-group-item'>解憂雜貨店</a>
                                <a href='http://127.0.0.1:8000/post/4/' class='list-group-item'>從你的全世界路過</a>
                                <a href='http://127.0.0.1:8000/post/6/' class='list-group-item'>以前，我死去的家</a>
                                <a href='http://127.0.0.1:8000/post/8/' class='list-group-item'>平行世界的愛情故事</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>

        <frame scrolling="yes"></frame>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
