<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html class="no-js"></html>
<html lang="en"></html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<head>
    <style>
        body {background-image: linear-gradient(135deg, rgb(250, 250, 245) 10%, #cbb284 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-3"> <!-- Left -->
                <div class="card">
                    <div class="card-header">
                        <h3><center>
                            <p style='font-family:標楷體;font-size:24pt;'>
                                其他圖書館
                            </p>
                        </center></h3>
                    </div>
                    <div class="card-body">
                        <div class='list-group'>
                            <p style='font-family:標楷體;font-size:18pt;'>
                                <a href='/book_list/' class='list-group-item'>借還書系統</a>
                                <a href='https://www.ncl.edu.tw/' class='list-group-item'>國家圖書館</a>
                                <a href='https://tpml.gov.taipei/' class='list-group-item'>台北市立圖書館</a>
                                <a href='https://www.library.ntpc.gov.tw/' class='list-group-item'>新北市立圖書館</a>
                                <a href='https://www.typl.gov.tw/zh-tw' class='list-group-item'>桃園市立圖書館</a>
                                <a href='https://www.library.taichung.gov.tw/public/' class='list-group-item'>台中市立圖書館</a>
                                <a href='https://www.tnpl.tn.edu.tw/w5368759830002704284/index' class='list-group-item'>台南市立圖書館</a>
                                <a href='https://www.ksml.edu.tw/' class='list-group-item'>高雄市立圖書館</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6"> <!--左右 -->
                <div class="card">
                    <div class="card-header">
                        {% block headmessage %} 
                        {% endblock %}
                    </div>
                    <div class="card-body">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="card-footer">
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>

            <div class="col-sm-3"> <!-- Right -->
                <div class="card">
                    <div class="card-header">
                        <h3><center>
                            <p style='font-family:標楷體;font-size:24pt;'>
                                好書推薦
                            </p>
                        </center></h3>
                    </div>
                    <div class="card-body">
                        <div class='list-group'>
                            <p style='font-family:標楷體;font-size:18pt;'>
                                <a href='http://127.0.0.1:8000/post/20/' class='list-group-item'>被討厭的勇氣</a>
                                <a href='http://127.0.0.1:8000/post/17/' class='list-group-item'>一人份的勇氣</a>
                                <a href='http://127.0.0.1:8000/post/4/' class='list-group-item'>從你的全世界路過</a>
                                <a href='http://127.0.0.1:8000/post/3/' class='list-group-item'>你走慢了我的時間</a>
                                <a href='http://127.0.0.1:8000/post/b/' class='list-group-item'>不便利的便利店</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
        <br>
        <br>
    
        <frame scrolling="yes"></frame>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
